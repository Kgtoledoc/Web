<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Page with jquery-3</title>
  </head>
  <body>
    <button type="button" name="button" id="clickMe">Click Me!</button>
    <p>You have clicked the button <span id="numClicks">0 times</span></p>
    <script src="action.js" charset="utf-8"></script>


    <!-- Growing List-->

    <input type="text" id="itemField"></input>
    <p></p>
    <ul>
      <span id="list"></span>
    </ul>


    <!-- List of items-->
    <ul>
      <li>dog</li>
      <li>cat</li>
      <li>elephant</li>
      <li>bear</li>
    </ul>


    <!-- JQUERY EVENTS -->
    <form>
      <select class="" name="choose">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <p></p>
      <input type="radio" name="species" value="dog">Dog</input>
      <input type="radio" name="species" value="cat">Cat</input>
      <input type="radio" name="species" value="bird">Bird</input>
      <p></p>

      <input type="checkbox" name="" value="happy">Happy</input>
      <input type="checkbox" name="" value="cute">Cute</input>
      <input type="checkbox" name="" value="smart">Smart</input>

    </form>

    <p>
      I'd like to buy a new <span id="featuresSpan"></span><span id="genderSpan"></span><span id="speciesSpan">animal</span>
    </p>


    <!-- Passwords -->

    <input type="password" name="password" value=""></input>
    <br>
    <span id="errorMessage" class="errorText" hidden>Please fix the following errors:</span>
    <ul>
      <li id="needsNumber" class="errorText" hidden>The password must contain a number</li>
      <li id="atLeast10Chars" class="errorText" hidden>The password must be at least 10 characters long</li>
    </ul>

    <span id="successMessage" hidden>The passwords is okay!</span>
    <p></p>
    <button type="button" name="submit">Password</button>






  </body>
</html>
